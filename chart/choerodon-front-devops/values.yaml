# Default values for api-gateway.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.choerodon.com.cn/choerodon/choerodon-front-devops
  pullPolicy: Always

preJob:
  timeout: 300
  preConfig:
    enable: true
    mysql:
      host: localhost
      port: 3306
      username: choerodon
      password: 123456
      dbname: iam_service
      enabledelete: true
      upattrs: sort

service:
  enable: false
  type: ClusterIP
  port: 80
  name: choerodon-front-devops

ingress:
  enable: false
  host: devops.choerodon.alpha.saas.hand-china.com

env:
  open:
    PRO_API_HOST: gateway.choerodon.com.cn
    PRO_DEVOPS_HOST: localhost:8060
    PRO_CLIENT_ID: devops
    PRO_LOCAL: true
    PRO_TITLE_NAME: Choerodon
    PRO_HEADER_TITLE_NAME: Choerodon
    PRO_COOKIE_SERVER: choerodon.com.cn
    PRO_HTTP: http
    PRO_FILE_SERVER: http://minio.choerodon.com.cn

metrics:
  path: /prometheus
  group: nginx

logs:
  parser: nginx

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources,such as Minikube. If you do want to specify resources,uncomment the following
  # lines,adjust them as necessary,and remove the curly braces after 'resources:'.
  limits:
    # cpu: 100m
    # memory: 2Gi
  requests:
    # cpu: 100m
    # memory: 1Gi